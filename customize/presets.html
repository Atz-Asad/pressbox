<div class="offcanvas color-swatch-offcanvas offcanvas-start" id="customizer" data-bs-scroll="true" tabindex="-1">		
    <div class="offcanvas-header gap-10 justify-content-between border-bottom">
        <h5 class="offcanvas-title fs-6 d-flex align-items-center gap-2" data-bs-dismiss="offcanvas" style="cursor: pointer;" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="Close Customizer">
        <span>Customize</span>
        <span>(x)</span>        
        </h5>
        <div class="d-flex align-items-center gap-10">
            <button class="btn btn-xs btn-primary" onclick="applyCSS()">Apply CSS</button>	
            <button type="reset" onclick="resetButtonEve()" class="btn btn-xs btn-outline-primary ms-auto">Reset</button>
        </div>        
    </div>
    <div class="offcanvas-body bg-light">
        <form id="customizer-form" class="d-grid h-100">
            <div class="accordion" id="accordionCustomize">
                <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                Color
                            </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionCustomize">
                            <div class="accordion-body">
                                <span>Predefined Color Presets</span>
                                <div class="color-presets d-flex flex-wrap justify-content-between gap-2">
                                    <span class="cursor-pointer default" onclick="loadPreset('default')">Defult</span>
                                    <span class="cursor-pointer preset1" onclick="loadPreset('preset1')">Color 1</span>                                    
                                    <span class="cursor-pointer preset2" onclick="loadPreset('preset2')">Color 2</span>
                                    <span class="cursor-pointer preset3" onclick="loadPreset('preset3')">Color 3</span>
                                    <span class="cursor-pointer preset4" onclick="loadPreset('preset4')">Color 4</span>
                                    <span class="cursor-pointer blackwhite" onclick="loadPreset('blackwhite')">Black & White</span>
                                </div>
                  
                                <label class="d-flex justify-content-between" for="primary">
                                    Primary color						
                                    <input type="color" name="primary" value="#253B2F" id="primary" class="preset-input" data-selector=":root" data-var="--bs-primary" data-value-type="hexa" onchange="updateHiddenValue('primaryrgb', this.value)" />
                                    <input type="color" name="primaryrgb" value="#253B2F" class="preset-input d-none" data-selector=":root" data-var="--bs-primary-rgb" data-value-type="rgb" />
                                </label>
                                
                                <label class="d-flex justify-content-between" for="secondary">
                                    Secondary color	
                                    <input type="color" name="secondary" value="#394146" id="secondary" class="preset-input" data-selector=":root" data-var="--bs-secondary" data-value-type="hexa" onchange="updateHiddenValue('secondaryrgb', this.value)" />
                                    <input type="color" name="secondaryrgb" value="#394146" class="preset-input d-none" data-selector=":root" data-var="--bs-secondary-rgb" data-value-type="rgb" />
                                </label>

                                <label class="d-flex justify-content-between" for="heading">
                                    heading color
                                    <input type="color" name="heading" value="#202427" id="heading" class="preset-input" data-selector=":root" data-var="--bs-heading" data-value-type="hexa" onchange="updateHiddenValue('headingrgb', this.value)" />
                                    <input type="color" name="headingrgb" value="#202427" class="preset-input d-none" data-selector=":root" data-var="--bs-heading-rgb" data-value-type="rgb" />
                                </label>

                                <label class="d-flex justify-content-between" for="body">
                                    Global text color						
                                    <input type="color" name="body" value="#394146" id="body" class="preset-input" data-selector="body" data-var="--bs-body-color" data-value-type="hexa" onchange="updateHiddenValue('bodyrgb', this.value)" />
                                    <input type="color" name="bodyrgb" value="#394146" class="preset-input d-none" data-selector="body" data-var="--bs-body-color-rgb" data-value-type="rgb" />
                                </label>

                                <label class="d-flex justify-content-between" for="bodybg">
                                    Body background	
                                    <input type="color" name="bodybg" value="#FAFAFA" id="bodybg" class="preset-input" data-selector="body" data-var="--bs-body-bg" data-value-type="hexa" onchange="updateHiddenValue('bodybgrgb', this.value)" />
                                    <input type="color" name="bodybgrgb" value="#FAFAFA" class="preset-input d-none" data-selector="body" data-var="--bs-body-bg-rgb" data-value-type="rgb" />
                                </label>

                                <label class="d-flex justify-content-between" for="menucolor">
                                    Menu color						
                                    <input type="color" name="menucolor" value="#0F90E6" id="menucolor" class="preset-input" data-selector=".navbar-nav" data-var="--bs-nav-link-color" data-value-type="hexa" />
                                </label>
                            </div>
                        </div>        
                </div>


                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Button style
                        </button>
                    </h2>
                  
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionCustomize">
                        <div class="accordion-body">
                      
                            <label class="d-flex justify-content-between" for="btnBorderRadius">
                                Border Radius
                                <input type="number" name="btnBorderRadius" value="0" size="10" id="btnBorderRadius" class="preset-input form-control number" data-selector=".btn" data-var="--bs-btn-border-radius" data-value-type="px" />
                            </label>
                            <label class="d-flex justify-content-between" for="btnBorderWidth">
                                Border width
                                <input type="number" name="btnBorderWidth" value="2" size="10" id="btnBorderWidth" class="preset-input form-control number" data-selector=".btn" data-var="--bs-btn-border-width" data-value-type="px" />
                            </label>
                            <div class="d-flex flex-wrap gap-2">
                                <span class="cursor-pointer" onclick="loadPreset('btnsquare')">Square</span>
                                <span class="cursor-pointer rounded" onclick="loadPreset('btnsemiround')">Semi-round</span>
                                <span class="cursor-pointer rounded-pill" onclick="loadPreset('btnrounded')">Rounded</span>
                            </div>
                        </div>
                    </div>    
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Input style
                        </button>
                    </h2>
                  

                    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionCustomize">
                        <div class="accordion-body">
                  
                            <label class="d-flex justify-content-between" for="inputBorderRadius">
                                input Radius
                                <input type="number" name="inputBorderRadius" value="0" size="10" id="inputBorderRadius" class="preset-input form-control number" data-selector=".form-control" data-var="--bs-border-radius" data-value-type="px" />
                            </label>
                            <label class="d-flex justify-content-between" for="inputBorderWidth">
                                Border width
                                <input type="number" name="inputBorderWidth" value="2" size="10" id="inputBorderWidth" class="preset-input form-control number" data-selector=".form-control" data-var="--bs-border-width" data-value-type="px" />
                            </label>

                            <div class="d-flex flex-wrap gap-2">
                                <span class="cursor-pointer" onclick="loadPreset('inputsquare')">Square</span>
                                <span class="cursor-pointer rounded" onclick="loadPreset('inputsemiround')">Semi-round</span>
                                <span class="cursor-pointer rounded-pill" onclick="loadPreset('inputrounded')">Rounded</span>
                            </div>
                        </div>   
                    </div>     
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                            Custom Fonts
                        </button>
                    </h2>
                    <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionCustomize">
                        <div class="accordion-body">
                            <label class="d-flex flex-column gap-2" for="googlefontsURL">
                                <a title="Go to the Google Fonts(fonts.google.com)" href="https://fonts.google.com/share?selection.family=Inter:wght@400;700;800" target="_blank">Google Fonts URL</a>
                                <input type="text" name="googlefontsURL" placeholder="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;800&display=swap" size="10" id="googlefontsURL" class="form-control" />                    
                            </label>
                            <label class="d-flex flex-column gap-2" for="fontfamily">
                                Font Family
                                <input type="text" name="fontfamily" placeholder="'Inter', sans-serif" id="fontfamily" class="preset-input form-control" data-selector="body" data-var="--bs-body-font-family" />
                            </label>
                            <div class="d-flex flex-wrap gap-2">
                                <span class="cursor-pointer" title="Click to set" onclick="loadPreset('fontdefault')">Default</span>
                                <span class="cursor-pointer" title="Click to set" onclick="loadPreset('font1')">Inter</span>
                                <span class="cursor-pointer" title="Click to set" onclick="loadPreset('font2')">Poppins</span>
                            </div>
                        </div>
                    </div>        
                </div>               
                
                <div class="mt-auto mb-3">
                    <a href="#" title="Copy to Clipboard" class="text-decoration-none" data-copy="css-input">CSS</a>
                    <textarea id="css-input" class="form-control" placeholder="Generated CSS will appear here" onclick="this.select()"></textarea>
                    <small class="" style="font-size: 12px; opacity: .8">Copy & put this code in your <code>theme.css</code> file</small>                    
                </div>
            </div>
            							 
        </form>
        
        <style id="customize-css"></style>
        <link rel="stylesheet" href="customize/color.css?ver=1.6" />


    </div>					
</div>
<!-- Customise Button end-->
